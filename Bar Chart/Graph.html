<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bar Chart</title>
        <link rel="stylesheet" href="Graph.css">
    </head>
    <body>
        <main>
            <div class="barchart">
                <div class="bar">
                    <div class="bar-inner bar1"></div>
                </div>
                <div class="bar">
                    <div class="bar-inner bar2"></div>
                </div>
                <div class="bar">
                    <div class="bar-inner bar3"></div>
                </div>
                <div class="values">
                    <p>30%</p>
                    <p>40%</p>
                    <p>80%</p>
                </div>
                <div class="chart-title">
                    <p>Bar Plot</p>
                </div>
            </div>
        </main>
    </body>
</html>
